[build]
  command = "npm run build"  # Replace with your build command
  publish = "app/build"     # Path to the build output directory
  functions = "functions"

[[headers]]
  for = "/*"
    [headers.values]
    Access-Control-Allow-Origin = "*"  # Set CORS policy as needed

[[build.plugins]]
  package = "@netlify/plugin-functions-core"

[dev]
  command = "npm start --prefix app"    # Use your specific start command
  targetPort = 3000      # Port where your React app runs
  publish = "app/build"       # Path to the build output directory for local develop

[functions]
  directory = "server/netlify/functions"  # Specify the directory for your serverless functions
